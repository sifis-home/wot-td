        7z e -y "$UDEPS_BINARY" -o"${env:USERPROFILE}\.cargo\bin"

    - name: Run cargo-udeps
      if: steps.changes.outputs.cargo == 'true'
      run: |
        cargo +nightly udeps --all-targets

